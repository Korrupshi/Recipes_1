<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Design</title>

   <!-- Bootstrap core CSS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

   <link rel="stylesheet" href="../static/css/theme.css">
   
   <script src="https://kit.fontawesome.com/747b07fb68.js" crossorigin="anonymous"></script>

</head>
<body>

  <!-- Main banner -->
  <div class="banner mid" style="height: 200px;">
<!-- Navbar Responsive -->
<div class="topnav mid" id="myTopnav">
   <a href="/" class="" id="toppy">Home</a>
   <a href="search?dinner=on&search=">Dinner</a>
   <a href="search?lunch=on&search=">Lunch</a>
   <a href="search?side=on&search=">Sides</a>
       <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
 </div> 
</div>
<!-- Search bar -->
<div class="row mid ban2">
   <div class="search-item"><form
     class="search"
             action="{% url 'search' %}"
     method="get"
   >
     <input
       type="text"
       class="search_text"
       name="search"
       placeholder="Search here..."
     /></div>
     <div class="search-item"><button type="submit" class="butt">Search</button></div>
   </form>
 </div>

<!-- Recipe title -->
<div class="row mid mmin">
<a href="{{recipe.link}}" target="_blank"><h1 class="mid tit">{{recipe.title}}</h1></a>
</div>
<div class="row mid mmin" style="min-height: 20px;">
   <a href="{{recipe.link}}" target="_blank"><p class="mid tit">Original here</p></a>
</div>

<div class="row mid mini">
   <div class="col" id="extra">
      <p>{{recipe.calories}} kcal</p>
   </div>
   <div class="col" id="extra">
      <p>{{recipe.time}} min</p>
   </div>
   <div class="col" id="extra">
      <p>{{recipe.servings}} servings</p>
   </div>
</div>
<hr style="margin: 15px auto;">

   <!-- Main body -->
   <div class="jumbotron mid" style="background: url({{recipe.image}}); object-fit: cover;background-position: center;
   background-repeat: no-repeat; 
   background-size: cover;">

      <!-- direction grid -->
      <div class="container mid2">
              <div class="col">
               <h2 class="tit-detail">Ingredients</h2>
               <pre style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:100%; width: 95%; height: 90%; padding-left: 20px;">{{recipe.ingredients}}</pre>
            </div>
            <div class="col">
               <h2 class="tit-detail">Instructions</h2>
               <pre style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:100%; width: 95%; height: 90%; padding-left: 20px;">{{recipe.directions}}</pre>
            </div>
         </div>
   </div>
   <!-- Back to Top -->
   <a href="#toppy" class="mid" style="padding-bottom: 5px;"><h5>Back to top</h5></a>
   </div>
   
<!-- Footer -->
<footer class="page-footer text-center text-md-left pt-0">
   <!-- Copyright -->
   <div class="footer-copyright text-center py-3">
      <div class="container-fluid" style="color: white;">
         Â© 2021 Copyright: Meijs
        
      </div>
   </div>
   <!-- Copyright -->
</footer>
<!-- Navbar mobile script -->
<script>
   /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
   function myFunction() {
     var x = document.getElementById("myTopnav");
     if (x.className === "topnav") {
       x.className += " responsive";
     } else {
       x.className = "topnav";
     }
   } 
   </script>

</body>
</html>
