<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Design</title>

   <!-- Bootstrap core CSS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

   <link rel="stylesheet" href="../static/css/theme.css">
   
   <script src="https://kit.fontawesome.com/747b07fb68.js" crossorigin="anonymous"></script>

</head>
<body>

  <!-- Main banner -->
  <div class="banner mid" style="height: 200px;">
    <!-- Navbar -->
<header class="mid">
<nav class="menu mid">
   <div class="row mid">
      
    <ul class="menu-nav">
        <li class="menu-nav_item mid">
            <a href="/" class="menu-nav_link mid">Home</a>
        </li>
        <li class="menu-nav_item">
            <a href="search?dinner=on&search=" class="menu-nav_link">Dinner</a>
        </li>
        <li class="menu-nav_item">
            <a href="search?lunch=on&search=" class="menu-nav_link">Lunch</a>
        </li>
        <li class="menu-nav_item">
            <a href="search?side=on&search=" class="menu-nav_link">Sides</a>
        </li>
    </ul>
   </div>
</nav>
</header>
</div>
<!-- Search bar -->
<div class="row mid ban">
<form class="search" action="{% url 'search' %}" method="get">
   <input type="text" class="search_text" name="search" placeholder="Search here...">
   <button type="submit" style="float:right">Search</button>
</form>  
</div>

<!-- Recipe title -->
<div class="row mid mmin">
<a href="{{recipe.link}}" target="_blank"><h1 class="mid tit">{{recipe.title}}</h1></a>
</div>
<div class="row mid mmin" style="min-height: 20px;">
   <a href="{{recipe.link}}" target="_blank"><p class="mid tit">Original here</p></a>
</div>

<div class="row mid mini">
   <div class="col" id="extra">
      <p>{{recipe.calories}} kcal</p>
   </div>
   <div class="col" id="extra">
      <p>{{recipe.time}} min</p>
   </div>
</div>
<hr style="margin: 15px auto;">

   <!-- Main body -->
   <div class="jumbotron mid" style="background: url({{recipe.image}}); object-fit: cover;background-position: center;
   background-repeat: no-repeat; 
   background-size: cover;">

      <!-- direction grid -->
      <div class="container">
              <div class="col">
               <h2 class="tit-detail">Ingredients</h2>
               <pre style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:100%; width: 90%; height: 90%; padding-left: 20px;">{{recipe.ingredients}}</pre>
            </div>
            <div class="col">
               <h2 class="tit-detail">Instructions</h2>
               <pre style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:100%; width: 90%; height: 90%; padding-left: 20px;">{{recipe.directions}}</pre>
            </div>
         </div>
   </div>
   </div>
   
<!-- Footer -->
<footer class="page-footer text-center text-md-left pt-0">
   <!-- Copyright -->
   <div class="footer-copyright text-center py-3">
      <div class="container-fluid" style="color: white;">
         Â© 2021 Copyright: Meijs
        
      </div>
   </div>
   <!-- Copyright -->
</footer>

</body>
</html>
