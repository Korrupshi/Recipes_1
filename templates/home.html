            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>

    </div>

    <!-- Search bar -->
    <div class="row mid ban">
      <div class="search-item"><form
        class="search"
                action="{% url 'search' %}"
        method="get"
      >
        <input
          type="text"
          class="search_text"
          name="search"
          placeholder="Search here..."
        /></div>
        <div class="search-item"><button type="submit" class="butt">Search</button></div>
      </form>
    </div>

    <!-- Main body -->

    <!-- Recipe results -->
    <!-- Background -->
    <div class="jumbotron mid">
      <!-- Results found -->
      <div class="row mid mmin">
        <h2 class="mid">{{total_recipes}} Recipes Available</h2>
      </div>
      <hr />
      <!-- Cards Flex -->
      <ul class="cards mid">
        {% for recipe in recipes %}
        <li class="cards__item mid">
          <div class="card">
            <!-- Card image -->
            <div class="card-img">
              <a href="{{recipe.get_url}}"
                ><img
                  class="card__image"
                  src="{{recipe.image}}"
                  alt="Card image cap"
              /></a>
            </div>
            <!-- Card body -->
            <div class="card__content">
              <a href="{{recipe.get_url}}" class="card__title"
                >{{recipe.title}}</a
              >
              <p class="card__text line-clamp">{{recipe.description}}</p>
            </div>
        
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Footer -->
    <footer class="page-footer text-center text-md-left pt-0">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        <div class="container-fluid" style="color: white">
          Â© 2021 Copyright: Meijs
        </div>
      </div>
      <!-- Copyright -->
    </footer>

    <!-- Navbar mobile script -->
    <script>
/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
} 
</script>
  </body>
