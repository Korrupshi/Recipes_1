<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design</title>

    <!-- Bootstrap core CSS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/css/theme.css" />

    <script
      src="https://kit.fontawesome.com/747b07fb68.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Main banner -->
    <div class="banner mid">
      <!-- Navbar -->
      <header class="mid">
        <nav class="menu mid">
          <div class="row mid">
            <ul class="menu-nav">
              <li class="menu-nav_item active mid">
                <a href="/" class="menu-nav_link mid">Home</a>
              </li>
              <li class="menu-nav_item">
                <a href="search?dinner=on&search=" class="menu-nav_link"
                  >Dinner</a
                >
              </li>
              <li class="menu-nav_item">
                <a href="search?lunch=on&search=" class="menu-nav_link"
                  >Lunch</a
                >
              </li>
              <li class="menu-nav_item">
                <a href="search?side=on&search=" class="menu-nav_link">Sides</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <!-- Search bar -->
    <div class="row mid ban">
      <form class="search" action="{% url 'search' %}" method="get">
        <input
          type="text"
          class="search_text"
          name="search"
          placeholder="Search here..."
        />
        <button type="submit" style="float: right">Search</button>
      </form>
    </div>

    <!-- Main body -->

    <!-- Recipe results -->
    <!-- Background -->
    <div class="jumbotron mid">
      <!-- Results found -->
      <div class="row mid mmin">
        <h2 class="mid">{{total_recipes}} Recipes Available</h2>
      </div>
      <hr />
      <!-- Cards Flex -->
      <ul class="cards mid">
        {% for recipe in recipes %}
        <li class="cards__item mid">
          <div class="card">
            <!-- Card image -->
            <div class="card-img">
              <a href="{{recipe.get_url}}"
                ><img
                  class="card__image"
                  src="{{recipe.image}}"
                  alt="Card image cap"
              /></a>
            </div>
            <!-- Card body -->
            <div class="card__content">
              <a href="{{recipe.get_url}}" class="card__title"
                >{{recipe.title}}</a
              >
              <p class="card__text line-clamp">{{recipe.description}}</p>
            </div>
            <!-- Card button -->
            <!-- <div class="card-btn">
                  <button class="card-butt">Recipe</button>
               </div> -->
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Footer -->
    <footer class="page-footer text-center text-md-left pt-0">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        <div class="container-fluid" style="color: white">
          Â© 2021 Copyright: Meijs
        </div>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
